<h1 class="page-header">Date Range Search</h1>

<form class="form-horizontal" role="form">
        <div class="form-group">
                <label for="inputField" class="col-sm-2 control-label">Field</label>
                <div class="col-sm-10">
                    <select ng-model="field" id="inputField" class="form-control">
                            <option ng-repeat="fn in fieldNames">{{fn}}</option>
                    </select>
                </div>
        </div>
        <div class="form-group">
                <label for="inputStart" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-10">
                        <input ng-model="startDate" type="text" class="form-control" id="inputStart" placeholder="">
                </div>
        </div>
        <div class="form-group">
                <label for="inputInclusiveStart" class="col-sm-2 control-label">Inclusive Start</label>
                <div class="col-sm-10">
                        <input ng-model="inclusiveStart" type="checkbox" class="form-control" id="inputInclusiveStart">
                </div>
        </div>
        <div class="form-group">
                <label for="inputEnd" class="col-sm-2 control-label">End Date</label>
                <div class="col-sm-10">
                        <input ng-model="endDate" type="text" class="form-control" id="inputEnd" placeholder="">
                </div>
        </div>
        <div class="form-group">
                <label for="inputInclusiveEnd" class="col-sm-2 control-label">Inclusive End</label>
                <div class="col-sm-10">
                        <input ng-model="inclusiveEnd" type="checkbox" class="form-control" id="inputInclusiveEnd">
                </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="searchDateRange()">Search</button>
                </div>
        </div>
</form>

<div ng-show="results" ng-include src="'/static/partials/search/results.html'">
