<h1 class="page-header">Debug</h1>

<form class="form-horizontal" role="form">
        <div class="form-group">
                <label for="inputDoc" class="col-sm-2 control-label">Doc ID</label>
                <div class="col-sm-10">
                        <input ng-model="docid" type="text" class="form-control" id="inputDoc" placeholder="Term">
                </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="debugDoc()">Debug</button>
                </div>
        </div>
</form>

<div ng-show="results" ng-include src="'/static/partials/debug-rows.html'">
